<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/c298c942fa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,600;0,700;0,800;1,600;1,700;1,800&family=Pinyon+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="mt-5">Contact</h1>

    <img src="images/email.png" class="email-icon" alt="" />

    <h2 class="email-heading text-uppercase mt-2">Email me here</h2>

    <div class="socials-container">
      <div class="row text-center">
        <div class="col socials-col">
          <img src="images/instagram.png" alt="" class="socials-icons" />
          <p class="socials-headings mt-2">Instagram</p>
        </div>
        <div class="col socials-col">
          <img src="images/twitter.png" alt="" class="socials-icons" />
          <p class="socials-headings mt-2">Twitter</p>
        </div>
        <div class="col socials-col">
          <img src="images/linkedin.png" alt="" class="socials-icons" />
          <p class="socials-headings mt-2">Linkedin</p>
        </div>
      </div>
    </div>
  </body>
</html>
